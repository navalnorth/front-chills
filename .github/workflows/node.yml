name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x] # Assurez-vous d'avoir une version >= 16.x pour 'node:util'

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      # Installez les dépendances du projet y compris ESLint
      - name: Install dependencies
        run: npm install

      # Exécutez ESLint après l'installation des dépendances
      - name: Run ESLint
        uses: stefanoeb/eslint-action@1.0.2
        with:
          files: "."

      # Étape de build (si nécessaire)
      - name: Build project
        run: npm run build --if-present

      # Étape de tests (décommenter si des tests sont présents)
